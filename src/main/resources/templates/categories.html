<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org">
<head>
    <link href="webjars/bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="webjars/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.4.1/js/bootstrap.js"></script>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h1>Kategorie</h1>
<div class="container">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" sec:authorize="hasRole('VIP')">Utwórz kategorię</button>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" sec:authorize="hasRole('ADMIN')">Utwórz kategorię</button>

    <table class="table table-striped">
        <tr>
            <td>Id</td>
            <td>Tytuł</td>
        </tr>
        <tr th:each = "category:${categories}">
            <td th:text = "${category.id}">Id</td>
            <td th:text = "${category.categoryName}">Tytuł</td>
        </tr>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <form th:action="@{/addNewCategory}" method="post">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Notatka</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label for="id" class="col-form-label">id:</label>
                        <input type="text" class="form-control" id="idAdd" name="id">
                    </div>
                    <div class="form-group">
                        <label for="categoryName" class="col-form-label">Tytuł:</label>
                        <input type="text" class="form-control" id="categoryAdd" name="categoryName">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Zamknij</button>
                    <button type="submit" class="btn btn-outline-success">Dodaj</button>
                </div>
            </div>

        </div>
    </form>
</div>

</body>
</html>
